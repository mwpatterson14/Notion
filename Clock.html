<!DOCTYPE html>
<html>
  <head>
    <title>World Clock</title>
  </head>
  <body>
    <div id="time-wrapper">
      <h2>The World Clock</h2>
      <div id="time-holder">
        <div>
          <span>GMT: </span>
          <span id="gmt"></span>
        </div>
        <div>
          <span>CET: </span>
          <span id="cet"></span>
        </div>
        <div>
          <span>EST: </span>
          <span id="est"></span>
        </div>
      </div>
    </div>
  </body>
</html>
